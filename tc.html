<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    /* CSS styles for the temperature converter */
    body{
			width: 100%;
			height: 100vh;
			background-image:
 linear-gradient(rgb(145, 163, 145),
								rgb(66, 199, 66));
				display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

  


    .container {
      max-width: 320px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
      font-family: Arial, sans-serif;
      
     
    }

    h1 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .conversion-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6f00;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      margin: 0 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8f00;
    }

    p.result {
      font-size: 18px;
      color: #333333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body >

  <div class="container">
    
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />

    <div class="conversion-buttons">
      <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
      <button onclick="convertToKelvin()">Convert to Kelvin</button>
    </div>

    <p class="result">Result: <span id="result"></span></p>

    <script>
      function convertToFahrenheit() {
        var celsius = parseFloat(document.getElementById('celsius').value);
        var fahrenheit = (celsius * 9/5) + 32;
        document.getElementById('result').textContent = fahrenheit + " Â°F";
      }

      function convertToKelvin() {
        var celsius = parseFloat(document.getElementById('celsius').value);
        var kelvin = celsius + 273.15;
        document.getElementById('result').textContent = kelvin + " K";
      }
    </script>
  </div>
</body>
</html>
